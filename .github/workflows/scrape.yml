name: üè´ College Scraper

# Trigger on a daily schedule (00:00 UTC) and also allow manual runs
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out your repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2) Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 3) Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4) Run the scraper
      - name: Run overview.py
        run: python overview.py
        # If you moved your credentials into GitHub Secrets, uncomment and adjust:
        # env:
        #   SCRAPER_EMAIL:    ${{ secrets.SCRAPER_EMAIL }}
        #   SCRAPER_PASSWORD: ${{ secrets.SCRAPER_PASSWORD }}

      # 5) Commit & push the updated JSON (only if it changed)
      - name: Commit & push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add college_overviews.json
          if ! git diff --cached --quiet; then
            git commit -m "ci: update college_overviews.json"
            git push
          else
            echo "No changes to commit"
          fi
